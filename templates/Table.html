<!DOCTYPE html>
<html>
<head>
	<title>Registered Candidate Details</title>
	<link rel="stylesheet" href="{{url_for('static', filename='css/table.css')}}" type="text/css">
</head>
<body>
	<h1 id="Database">Registration Details of Candidates</h1>
		<table class='styled-table' align="center">

			<thead>
				<tr>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Address</th>
					<th>Phone</th>					
				</tr>
			</thead>

			<tbody>
     			{% for row in result %}    
            		<tr>
                		<td>{{row[0]}}</td>
                		<td>{{row[1]}}</td>
                		<td>{{row[2]}}</td>
                		<td>{{row[3]}}</td>
            		</tr>
        		{% endfor %}
    		</tbody>
		</table>
</body>
</html>
